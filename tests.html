# HTML-Scented Markdown: Indentation Test Cases

> These are some test cases for the somewhat complicated indentation mode used
> by the CSS. I mostly use these by zooming way out in my browser, and then
> flipping between one tab with an older appearance and one with a modified CSS
> to see if everything works (hence the columns, to cram in as much as possible
> in the fold). [Go to tests](#tests).
